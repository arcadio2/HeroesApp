<div fxLayout="column">
    <div>
        <h1>Buscador de heroes</h1>
        <mat-divider></mat-divider>
        
    </div>
    <div fxLayout="column"> 
        <h3>Buscador</h3>
    
        <mat-form-field >
            <mat-label>Buscar</mat-label>
            <input type="text"
                placeholder="Pick one"
                aria-label="Number"
                matInput
                [(ngModel)]="termino"
                [matAutocomplete]="auto"
                (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption 
                #auto="matAutocomplete"
                (optionSelected)="opcioneSelect($event)">
            <mat-option *ngFor="let heroe of heroes " [value]="heroe">
                {{heroe.superhero}}
            </mat-option>
            <mat-option *ngIf="hayHeroes && termino.trim().length>0" value="">
                No se encontro el Heroe con el t√©rmino {{termino}}
            </mat-option>

            </mat-autocomplete>
        
        </mat-form-field>
    </div>
    <div *ngIf="heroeSeleccionado">
        <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
    </div>

</div>
